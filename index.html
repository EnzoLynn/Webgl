<html>

<head>
    <title>My first Three.js app</title>
    <style>
    body {
        margin: 0;
    }
    
    canvas {
        width: 100%;
        height: 100%;
    }
    </style>
    <script src="js/jquery.js"></script>
    <script src="js/three.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/tween.min.js"></script>
    <script type="text/javascript">
    var stats;


    function onload() {
        var container = document.getElementById('container');
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(container.offsetWidth, container.offsetHeight); 
        container.appendChild(renderer.domElement); 
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 1, 4000);
        // var camera = new THREE.OrthographicCamera( container.offsetWidth  / -2, container.offsetWidth  / 2, container.offsetHeight  / 2, container.offsetHeight /  -2, 10, 1000 );

        camera.position.set(0, 0, 3.3333);

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00
        });

        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);



        renderer.render(scene, camera);

        stats = new Stats();

        stats.domElement.style.position = 'absolute';

        stats.domElement.style.left = '0px';

        stats.domElement.style.top = '0px';

        document.getElementById('container').appendChild(stats.domElement);

        var animating = false;
        var tween = new TWEEN.Tween(cube.position).to({
            x:0.5 
        }, 5000).start();



        
        var render = function() {
            requestAnimationFrame(render); 
            renderer.render(scene, camera); 
             if (animating) {
                cube.rotation.x += 0.1;
                cube.rotation.y += 0.1;


            };
            stats.update();
            TWEEN.update();

        };


        render();




        function mouseover() {
            animating = true;
        }

        function mouseout() {
            animating = false;
        }
        $('#container').on({
            mouseover: mouseover,
            mouseout: mouseout
        });

    }
    </script>
</head>

<body onload="onload()">
    <div id="container" style="width:700px;height:500px;background-color:#000000">
    </div>
</body>

</html>
